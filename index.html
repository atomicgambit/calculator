<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <content class="calculator">
      <div class="container">
        <div class="display">
          <p>53 + 7</p>
        </div>
        <div class="first-row buttons">
          <button>AC</button>
          <button>C</button>
          <button>&#247</button>
        </div>
        <div class="second-row buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>&#215</button>
        </div>
        <div class="third-row buttons">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>&#8722</button>
        </div>
        <div class="fourth-row buttons">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>&#43</button>
        </div>
        <div class="fifth-row buttons">
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </content>
  </body>
</html>
