<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <header></header>
  <body>
    <content class="calculator">
      <div class="container">
        <div class="display">
          <p id="displaySmall"></p>
          <p id="displayBig"></p>
        </div>
        <div class="allButtons">
          <div class="first-row buttons">
            <button name="btnAllClear" type="submit">AC</button>
            <button name="btnClear" type="submit">C</button>
            
          </div>
          <div class="second-row buttons">
            <button  name="btnNumber" type="submit" value="7">7</button>
            <button  name="btnNumber" type="submit"value="8">8</button>
            <button  name="btnNumber" type="submit"value="9">9</button>
            <button name="btnOperator" type="submit" value="รท">&#247</button> 
            
          </div>
          <div class="third-row buttons">
            <button  name="btnNumber" type="submit" value="4">4</button>
            <button  name="btnNumber" type="submit" value="5">5</button>
            <button  name="btnNumber" type="submit"value="6">6</button>
            <button name="btnOperator" type="submit"value="ร">&#215</button>
            
          </div>
          <div class="fourth-row buttons">
            <button  name="btnNumber" type="submit" value="1">1</button>
            <button  name="btnNumber" type="submit" value="2">2</button>
            <button  name="btnNumber" type="submit" value="3">3</button>
            <button name="btnOperator" type="submit" value="-">-</button>
            
          </div>
          <div class="fifth-row buttons">
            <button  name="btnNumber" type="submit" value="0">0</button>
            <button type="submit" value=".">.</button>
            <button name="btnEquals" type="submit">=</button>
            
          </div>
        </div>
      </div>
    </content>
  </body>
  <footer></footer>
</html>
