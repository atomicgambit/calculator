<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <content class="calculator">
      <div class="container">
        <div class="display">
          <p id="display-text"></p>
        </div>
        <div class="first-row buttons">
          <button>AC</button>
          <button>C</button>
          <button>&#247</button>
        </div>
        <div class="second-row buttons">
          <button input type="button" value="7">7</button>
          <button input type="button"value="8">8</button>
          <button input type="button"value="9">9</button>
          <button input type="button"value="multiply">&#215</button>
        </div>
        <div class="third-row buttons">
          <button input type="button" value="4">4</button>
          <button input type="button" value="5">5</button>
          <button input type="button"value="6">6</button>
          <button input type="button" value="subtract">&#8722</button>
        </div>
        <div class="fourth-row buttons">
          <button input type="button" value="1">1</button>
          <button input type="button" value="2">2</button>
          <button input type="button" value="3">3</button>
          <button input type="button" value="add">&#43</button>
        </div>
        <div class="fifth-row buttons">
          <button input type="button" value="0">0</button>
          <button input type="button" value=".">.</button>
          <button>=</button>
        </div>
      </div>
    </content>
  </body>
</html>
